# Workflow to mirror repo

name: Mirror
on:  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  repo-sync:
    runs-on: self-hosted
    steps:
    - name: repo-sync
      uses: wei/git-sync@v2
      with:
        source_repo: "git@github.com:ParkA-org/ParkA-WebApp.git"
        source_branch: "master"
        destination_repo: "git@github.com:Bant89/mirror-parka.git"
        destination_branch: "master"
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
