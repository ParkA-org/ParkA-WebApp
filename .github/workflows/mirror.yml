# Workflow to mirror repo

name: Mirror
on:  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  mirror:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url: git@github.com:Bant89/mirror-parka.git 
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
